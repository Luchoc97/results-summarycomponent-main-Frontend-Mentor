<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="contenido">
      
    <section class="resultados">
      <span>Your Result</span>
      <div class="circuloResultado">
        <h1 class="tituloResultado">76</h1>
        <span>of 100</span>
      </div>

      <h2 class="titulo">Great</h2>
      <p>You scored higher than 65% of<br> the people who have taken <br> these tests.</p>
    </section>
    
    <section class="resumen">
      <h3 class="tituloSeg">Summary</h3>

      <div class="Reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="" srcset="">
          <span>Reaction</span>
        </div>
        <span><strong>80</strong> <em>/ 100</em></span>
      </div>

      <div class="Memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="" srcset="">
          <span>Memory</span>
        </div>
        <span><strong>92</strong> <em>/ 100</em></span>
      </div>

      <div class="Verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="" srcset="">
          <span>Verbal</span>
        </div>        
        <span><strong>61</strong> <em>/ 100</em></span>
      </div>
      
      <div class="Visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="" srcset="">
          <span>Visual</span>
        </div>
        <span><strong>72</strong> <em>/ 100</em></span>
      </div>

      <button class="continuar">Continue</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
  </main>
</body>
</html>
